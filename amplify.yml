version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Building with environment variables from Amplify Console"
        - env | grep VITE_
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Content-Security-Policy'
          value: "default-src 'self' https://*.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co https://www.googleapis.com https://main.d1o0o1gklfpr2x.amplifyapp.com;"
  rewrites:
    - source: '/<*>'
      target: '/index.html'
      status: '200'
      condition: 'undefined'
    - source: '/api/<*>'
      target: 'http://quizmaker-alb-884886554.us-east-1.elb.amazonaws.com/<*>'
      status: '200'
      condition: 'undefined'
